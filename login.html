<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión · Inventario</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --card-bg: rgba(255,255,255,.12);
      --card-br: 18px;
      --blur: blur(18px);
    }
    *{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif}

    /* Fondo degradado animado */
    body{
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(1200px 600px at 10% 10%, #9db6d4 0%, transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, #9db6d4 0%, transparent 60%),
                  linear-gradient(135deg,#7e8a8f,#74777d 60%,#9db6d4);
      overflow: hidden;
    }
    .bg-blur{
      position: fixed; inset: 0;  
      filter: blur(60px) saturate(1.2);
      opacity:.6;
      pointer-events: none;
    }

    /* Tarjeta glass */
    .glass-card{
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: var(--card-br);
      box-shadow: 0 10px 60px rgba(0,0,0,.25);
      backdrop-filter: var(--blur);
    }
    .brand-badge{
      width: 70px; height:70px;
      border-radius: 16px;
      display:grid; place-items:center;
      background: linear-gradient(135deg,#8d98a5,#657274);
      color:#fff; font-size: 30px; font-weight: 800;
      box-shadow: 0 6px 20px rgba(108, 120, 122, 0.45);
    } 
    .form-control{
      background: rgba(255,255,255,.18);
      color:#fff;
      border:1px solid rgba(255,255,255,.25);
    }
    .form-control::placeholder{ color: rgba(255,255,255,.75) }
    .form-control:focus{
      background: rgba(255,255,255,.22);
      color:#fff;
      border-color: rgba(255,255,255,.55);
      box-shadow: 0 0 0 .25rem rgba(99,102,241,.25);
    }
    .input-icon{
      position:absolute; inset: 10px auto auto 12px; color: rgba(255,255,255,.9)
    }
    .input-with-icon .form-control{ padding-left: 40px }

    .btn-primary{
      background: linear-gradient(135deg,#2563eb,#1d4ed8);
      border:0; font-weight: 700;
    }



    .btn-primary:hover{ filter: brightness(1.05) }
    .muted{ color: rgba(255,255,255,.85) }
    footer a{ color: #e0e7ff; text-decoration: none }
    footer a:hover{ text-decoration: underline }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5">
        <div class="glass-card p-4 p-md-5">

          <!-- Encabezado -->
          <!-- Encabezado -->
<div class="d-flex align-items-center gap-3 mb-4">
  <div class="brand-badge p-0">
    <img src="{{ url_for('static', filename='ovalle.png') }}"
         alt="Logo"
         class="img-fluid"
         style="width:70px; height:70px; border-radius:50%; object-fit:cover;">
  </div>
  <div>
    <h1 class="h4 text-white mb-1 fw-800">Sistema de Inventario</h1>
    
  </div>
</div>

          <!-- Flash messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{category}} py-2 mb-3">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <!-- Formulario -->
          <form method="POST" action="{{ url_for('login') }}" novalidate>
            <div class="mb-3 position-relative input-with-icon">
              <i class="bi bi-at input-icon"></i>
              <input type="email" name="correo" class="form-control" placeholder="Usuario" required>
            </div>

            <div class="mb-3 position-relative input-with-icon">
              <i class="bi bi-shield-lock input-icon"></i>
              <div class="input-group">
                <input id="password" type="password" name="password" class="form-control" placeholder="Contraseña" required>
                <button class="btn btn-outline-light" type="button" id="togglePass" title="Mostrar / ocultar">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check text-white-50">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
              </div>
              <a class="small text-white-50" href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button class="btn btn-primary w-100 py-2">Iniciar sesión</button>
          </form>

          <!-- Pie -->
          <footer class="mt-4 text-center">
            <div class="small muted">© {{ 2025 }} Inventario · <a href="#">Términos</a></div>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle mostrar/ocultar contraseña
    const btn = document.getElementById('togglePass');
    const pwd = document.getElementById('password');
    btn?.addEventListener('click', () => {
      const isText = pwd.type === 'text';
      pwd.type = isText ? 'password' : 'text';
      btn.querySelector('i').className = isText ? 'bi bi-eye' : 'bi bi-eye-slash';
    });
  </script>
</body>
</html>
