<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nuevo producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-4">
  <a class="btn btn-outline-light btn-sm mb-3" href="{{ url_for('inventario_list') }}">‚Üê Volver</a>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for c,m in messages %}<div class="alert alert-{{c}}">{{ m }}</div>{% endfor %}
  {% endwith %}

  <div class="bg-secondary bg-opacity-25 p-4 rounded-3">
    <h1 class="h4 mb-3">Nuevo producto</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" name="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" min="0" class="form-control" name="precio" required>
      </div>
      <button class="btn btn-primary">Guardar</button>
      <a class="btn btn-outline-light ms-2" href="{{ url_for('inventario_list') }}">Cancelar</a>
    </form>
  </div>
</div>
</body>
</html>
